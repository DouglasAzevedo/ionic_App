<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Metodo Bolha
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <div class="corpo">
      <ion-list>
        <ion-item>
          <ion-input name="vetor" [(ngModel)]="vetor" type="text" (keyup)="verificaEntrada(vetor)" placeholder="Valores de entrada"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="data do lanÃ§amento"></ion-input>
            <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"></ion-datetime>
        </ion-item>
          <ion-button class="btn_adicionar" color="dark" (click)="ordenarVetor(vetor)"><ion-ripple-effect></ion-ripple-effect>Adicionar</ion-button>
        </ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="vetorQuebrado" placeholder="Valores ordenados..."></ion-input>
        </ion-item> 
        <p> {{bolha.i}}</p>
        <p> {{bolha.t}}</p>
        <p> {{bolha.c}}</p>
      </div>  
  </ion-content>
